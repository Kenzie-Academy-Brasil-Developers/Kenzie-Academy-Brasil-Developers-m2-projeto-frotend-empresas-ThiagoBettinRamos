<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/input.css">
    <title>Login - Kenzie Empresas</title>
</head>
<body>
    <header class="aling-items-center">
        <div class="container flex justify-space-between aling-items-center">
            <img src="../../assets/logo.png" alt="logo">
            <div>
                <button id="back-home-login">Home</button>
                <button id="back-register">Cadastro</button>
            </div>
        </div>
    </header>
    <main>
        <img src="../../assets/Rectangle 7 (1).png" class="background-img">
        <div>
            <h1>Login</h1>
            <span>Preencha os campos para realizar login</span>
            <form>
                <input type="email" name="email" id="user-email" placeholder="Seu email" required="true" minlength="8">
                <input type="password" name="password" id="user-password" placeholder="Seu senha" required="true" minlength="4">
                <label>ou</label>
                <button id="login-user">Login</button>
                <button id="register-login">Cadastre-se</button>
            </form>
        </div>
    </main>
    <script src="./redirect3.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
