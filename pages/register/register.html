<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <title>Register - Kenzie Empresas</title>
</head>
<body>
    <header class="aling-items-center">
        <div class="container flex justify-space-between aling-items-center">
            <img src="../../assets/logo.png" alt="logo">
            <div>
                <button id="back-home">Home</button>
                <button id="login-register">Login</button>
            </div>
        </div>
    </header>
    <main>
        <img src="../../assets/Rectangle 7 (1).png" class="background-img">
        <div>
            <h1>Cadastre-se</h1>
            <form>
                <input type="text" name="name" id="user-name" placeholder="Seu nome" required="true" minlength="3">
                <input type="email" name="email" id="user-email" placeholder="Seu email" required="true" minlength="8">
                <input type="password" name="password" id="user-password" placeholder="Seu senha" required="true" minlength="8">
                <select id="user-level" placeholder="Nível profissional">
                    <option value="">Nível profissional</option>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button id="register-button">Cadastre-se</button>
                <button id="return" type="button" onclick="history.back()">Retomar</button>
            </form>
        </div>
    </main>
    <script src="./redirect2.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
